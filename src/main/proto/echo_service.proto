syntax = "proto3";

package com.ezweb.demo.proto;

//
// protocol buffer编译器是否应该基于服务定义产生抽象服务代码
// 由于历史遗留问题，该值默认是true。但是自2.3.0版本以来，改为false.
//
option cc_generic_services = true;
option java_generic_services = true;

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}

